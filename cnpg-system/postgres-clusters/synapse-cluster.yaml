apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: synapse-cluster
  namespace: matrix
spec:
  instances: 3
  storage:
    size: 8Gi
  bootstrap:
    initdb:
      database: synapse
      owner: synapse_user
      dataChecksums: true
      encoding: "UTF8"
      localeCollate: "C"
      localeCType: "C"
  superuserSecret:
    name: synapse-db-secret
